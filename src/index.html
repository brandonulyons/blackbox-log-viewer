<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
body {
	padding-top: 50px;
	padding-bottom: 20px;
}
</style>
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/main.css">

<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Cleanflight Blackbox Explorer</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<div class="navbar-form navbar-right" role="form">
                    <span class="btn btn-default btn-file"> Open video <input type="file" id="video-open"></span>

					<span class="btn btn-primary btn-file"> Open log file <input type="file" id="logfile-open"></span>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="container">
		<h4>Log statistics</h4>
		<dl class="log-info dl-horizontal">
			<dt>Start time</dt>
			<dd class="log-start-time"></dd>

			<dt>End time</dt>
			<dd class="log-end-time"></dd>

			<dt>Duration</dt>
			<dd class="log-duration"></dd>
			
            <dt>Battery</dt>
            <dd class="log-cells"></dd>
			
		</dl>

		<h4>Playback</h4>
		<div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default log-jump-start"><span class="glyphicon glyphicon-fast-backward"></span></button>
                <button type="button" class="btn btn-default log-jump-back"><span class="glyphicon glyphicon-step-backward"></span></button>
				<button type="button" class="btn btn-default log-play-pause"><span class="glyphicon glyphicon-play"></span></button>
                <button type="button" class="btn btn-default log-jump-forward"><span class="glyphicon glyphicon-step-forward"></span></button>
                <button type="button" class="btn btn-default log-jump-end"><span class="glyphicon glyphicon-fast-forward"></span></button>
			</div>
		</div>
		
		<h4>Log sync</h4>
		<div class="form-inline">
		    <div class="form-group">
		       <button type="button" class="btn btn-default log-sync-here">Start log here</button>
		       <input type="text" class="form-control video-offset" value="+0.0">
		    </div>
		</div>

		<div class="log-graph">
		    <video></video>
			<canvas width="200" height="100" id="graph"></canvas>
		</div>

		<hr>

		<footer>
			<p>&copy; Nicholas Sherlock 2015</p>
		</footer>
	</div>
	<!-- /container -->
	<!--   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  -->
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')
	</script>

	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/tools.js"></script>
    <script src="js/cache.js"></script>
	<script src="js/expo.js"></script>
	<script src="js/datastream.js"></script>
	<script src="js/decoders.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/flightlog.js"></script>
	<script src="js/grapher.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
